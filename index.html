    <script>
      function updateDateTime() {
        const currentDate = new Date();
        const dayElement = document.querySelector(
          '[data-testid="currentDayOfTheWeek"]'
        );

        const timeElement = document.querySelector(
          '[data-testid="currentUTCTime"]'
        );

        // const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        const options = { weekday: "long" };
        const formattedDate = currentDate.toLocaleDateString(
          undefined,
          options
        );
        const formattedTime = currentDate.getTime();


        dayElement.textContent = `Current Day: ${formattedDate}`;
        timeElement.textContent = `Current Time (milliseconds): ${formattedTime}`;
      }

      // Update the date and time initially and then refresh it every second.
      updateDateTime();
      setInterval(updateDateTime, 1000);
    </script>
